{% extends "layouts/auth.html" %}
{% block content %}

<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- Container-fluid starts -->
  <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <!-- Authentication card start -->
              <div class="login-card card-block auth-body mr-auto ml-auto">
                  <form class="md-float-material" method="post">
                      <div class="auth-box">
                          <div class="row m-b-20">
                              <div class="col-md-12">
                                  <h3 class="text-left txt-primary">Mon resto</h3>
                              </div>
                          </div>
                          <hr/>
                          <div class="input-group">
                              <input type="email" class="form-control" placeholder="Adresse Email" name="email">
                              <span class="md-line"></span>
                          </div>
                          <div class="input-group">
                              <input type="password" class="form-control" placeholder="Mot de passe" name="password">
                              <span class="md-line"></span>
                          </div>
                          
                          <div class="row m-t-30">
                              <div class="col-md-12">
                                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Se connecter</button>
                              </div>
                          </div>

                      </div>
                  </form>
                  <!-- end of form -->
              </div>
              <!-- Authentication card end -->
          </div>
          <!-- end of col-sm-12 -->
      </div>
      <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>

{% endblock %}
