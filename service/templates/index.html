<html lang="en">
<head>

    <title>{% block title %} Gestion de stock {% endblock %}</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="static/img/favicon.png" rel="icon">
    <link href="static/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->

    <link href="static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="static/vendor/quill/quill.snow.css" rel="stylesheet">

</head>
<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <img src="static/img/logo.png" alt="">
        <span class="d-none d-lg-block">GesStock</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <div class="search-bar">
      <form class="search-form d-flex align-items-center" method="POST" action="#">
        <input type="text" name="query" placeholder="Search" title="Enter search keyword">
        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
      </form>
    </div><!-- End Search Bar -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </li><!-- End Search Icon-->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link collapsed " href="/">
          <i class="bi bi-grid"></i>
          <span>Accueil</span>
        </a>
      </li><!-- End Dashboard Nav -->

        <li class="nav-heading">Produits</li>

      <li class="nav-item">
        <a class="nav-link collapsed" href="/products">
          <i class="bi bi-box"></i>
          <span>Produits</span>
        </a>
      </li><!-- End Profile Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="/newproduct">
          <i class="bi bi-plus-circle"></i>
          <span>Nouveau produit</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link collapsed" href="/categories">
          <i class="bi bi-boxes"></i>
          <span>Catégories</span>
        </a>
      </li><!-- End Profile Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="/newcategory">
          <i class="bi bi-plus-circle"></i>
          <span>Nouvelle catégorie</span>
        </a>
      </li>

      <li class="nav-heading">Ventes</li>

      <li class="nav-item">
        <a class="nav-link collapsed" href="/sales">
          <i class="bi bi-cart"></i>
          <span>Ventes</span>
        </a>
      </li><!-- End Profile Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="/newsale">
          <i class="bi bi-cart-plus"></i>
          <span>Nouvelle vente</span>
        </a>
      </li>

        <li class="nav-heading">Personnel</li>

      <li class="nav-item">
        <a class="nav-link collapsed" href="/clients">
          <i class="bi bi-person"></i>
          <span>Clients</span>
        </a>
      </li><!-- End Profile Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="/employees">
          <i class="bi bi-people"></i>
          <span>Employés</span>
        </a>
      </li>

        <li class="nav-item">
        <a class="nav-link collapsed" href="/suppliers">
          <i class="bi bi-buildings "></i>
          <span>Fournisseurs</span>
        </a>
      </li>

    </ul>



  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    {% block content %} {% endblock %}

  </main><!-- End #main -->

  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="static/vendor/echarts/echarts.min.js"></script>
  <script src="static/vendor/quill/quill.min.js"></script>
  <script src="static/vendor/simple-datatables/simple-datatables.js"></script>
